plugins {
    id 'java'
}

apply plugin: 'idea'

group 'archunit'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.tngtech.archunit:archunit-junit:0.8.2'
    testCompile 'com.tngtech.archunit:archunit:0.8.2'
}
